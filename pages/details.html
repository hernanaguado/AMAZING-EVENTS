<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMAZING EVENTS DETAILS</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app"> 
    <header>


        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a href="../index.html"><img class="navbar-brand logo" src="../assets/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav navv ">
                        <a class="nav-link p-4 text-light boxNav" href="../index.html">Home</a>
                        <a class="nav-link p-4 text-light boxNav" aria-current="page"
                            href="./upcomingEvents.html">Upcoming Events</a>
                        <a class="nav-link p-4 text-light boxNav" href="./pastEvents.html">Past Events</a>
                        <a class="nav-link p-4 text-light boxNav" href="./contact.html">Contact</a>
                        <a class="nav-link p-4 text-light boxNav active" href="#">Details</a>
                        <a class="nav-link p-4 text-light boxNav" href="../pages/stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="linea pb-2 mb-2"></div>
        <div class="d-flex justify-content-around align-items-center ssss">
            <a href="./contact.html"><img src="../assets/leftArrow.png" class="directionHtml" alt="leftArrow"></a>
            <h2 class="text-center">DETAILS</h2>
            <a href="./stats.html"><img src="../assets/rightArrow.png" class="directionHtml" alt="rightArrow"></a>
        </div>

    </header>



    <main class="d-flex justify-content-center align-items-center responsiveCards">

        <section id="cardDetails" class="cardSizeDetails">
            <div class="cardContainerData">

                <img :src="eventoid.image" class="borderPic" alt="imgCard">

                <div class=" d-flex flex-column bg-dark ">

                    <h4 class="card-title  text-center fs-3 text-warning">{{eventoid.name}}</h4>
                    <h4 class="card-title  text-center fs-6 text-light m-2">{{eventoid.description}}</h4>
                    <p class="card-text text-light m-2"><span class="text-warning ">Date:</span> {{eventoid.date}}</p>
                    <p class="card-text text-light m-2"><span class="text-warning ">Price: $</span>
                        {{eventoid.price}}.00</p>
                    <p class="card-text text-light m-2"><span class="text-warning ">Category:</span>
                        {{eventoid.category}}</p>
                    <p class="card-text text-light m-2"><span class="text-warning ">Location:</span>
                        {{eventoid.place}}</p>
                    <p class="card-text text-light m-2"><span class="text-warning ">Capacity:</span>
                        {{eventoid.capacity}}</p>

                </div>
            </div>

        </section>
    </main>


    <footer>


        <div class="d-flex justify-content-between ps-5 pe-5 align-items-center responsive">
            <div>
                <a href="#"><img class="p-3 media" src="../assets/instagramIco.png" alt="instagramIco"></a>
                <a href="#"><img class="p-3 media" src="../assets/facebookIco.png" alt="facebookIco"></a>
                <a href="#"><img class="p-3 media" src="../assets/whatsappIco.png" alt="whatsappIco"></a>
            </div>

            <div>
                <p class="cohort"> COHORT FS030 | Â© COPYRIGHTS </p>
            </div>
        </div>






    </footer>

</div>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../js/main.js"></script>
</body>

</html>
